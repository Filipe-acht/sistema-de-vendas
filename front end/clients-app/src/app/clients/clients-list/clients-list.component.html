<h1 class="mt-4">Clients</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">List</li>
</ol>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="sucessMessage">
        {{ sucessMessage }}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md 2">
      <button class="btn btn-warning" (click)="newRegister()"><i class="fa fa-plus"></i> New</button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Register Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.cpf }}</td>
            <td>{{ client.registerDate }}</td>
            <td>

              <button class="btn btn-primary" routerLink="/clients-form/{{ client.id }}">
                <i class="fa fa-pen-square"></i>
              </button>

              <button class="btn btn-danger ml-1" (click)="prepareDeletion(client)" data-toggle="modal"
                data-target="#deleteModal">
                <i class="fa fa-trash"></i>
              </button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmation</h4>
        </div>

        <div class="modal-body" *ngIf="selectedClient">
          Do you confirm deletion of the client {{ selectedClient.name }}?
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="deleteClient()" data-dismiss="modal">Confirm</button>
          <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

</div>
